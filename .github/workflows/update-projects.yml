name: Update Projects List

on:
  schedule:
    - cron: "0 8 * * 1"   # ogni lunedÃ¬ alle 8:00
  workflow_dispatch:      # o manualmente
  push:
    branches:
      - draft             # si aggiorna quando modifichi il draft

jobs:
  update-projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch repositories with branch 'blog'
        id: fetch_repos
        uses: actions/github-script@v7
        with:
          script: |
            const repos = await github.rest.repos.listForUser({
              username: 'lucascarpantonio',
              per_page: 100
            });

            const selected = [];

            for (const repo of repos.data) {
              try {
                // Verifica se il branch "blog" esiste
                await github.rest.repos.getBranch({
                  owner: repo.owner.login,
                  repo: repo.name,
                  branch: 'blog'
                });

                // Recupera README
                const readme = await github.rest.repos.getReadme({
                  owner: repo.owner.login,
                  repo: repo.name
                });

                const decoded = Buffer.from(readme.data.content, 'base64').toString('utf8');
                const summary = decoded.split('\n').slice(0, 5).join(' ');

                selected.push({
                  name: repo.name,
                  html_url: repo.html_url,
                  summary: summary
                });

              } catch (err) {
                // ignora i repo senza branch blog
              }
            }

            const fs = require('fs');
            let md = `---
layout: page
title: Projects
icon: fas fa-folder-open
order: 2
---

# Projects

Benvenuto nella sezione **Projects** ðŸ‘‹  
Qui raccolgo i progetti pubblici collegati al mio percorso in *Data Science, Python e automazione dei processi QA*.

---

`;

            for (const r of selected) {
              md += `### [${r.name}](${r.html_url})\n\n${r.summary}\n\n---\n`;
            }

            fs.writeFileSync('_tabs/projects.md', md);

      - name: Commit updated projects.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _tabs/projects.md
          git commit -m "Auto-update project list from GitHub" || echo "No changes to commit"
          git push